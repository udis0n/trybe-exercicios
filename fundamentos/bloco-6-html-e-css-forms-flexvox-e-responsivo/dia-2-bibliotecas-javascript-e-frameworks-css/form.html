<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- Date -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>
<body>
    <header class="container mb-5 mt-5">
        <h1 class="display-1">
            Formulário TrybeTrip
        </h1>
        <p class="lead">
            <em>
                Formulário para se inscrever no concurso e concorrer a uma viagem.
            </em>
        </p>
    </header>

    <form class="container" action="" method="get">
        
        <div class="mb-4">
            <label class="form-label" for="name">Nome Completo:</label>
            <input class="form-control" type="text" name="name" id="name" minlength="10" maxlength="40" placeholder="Digite seu nome..." required>
        </div>

        <div class="mb-4">
            <label class="form-label" for="email">E-mail:</label>
            <input class="form-control" type="email" name="email" id="email" minlength="10" maxlength="50" placeholder="Digite seu e-mail..." required>
        </div>

        <div class="mb-4">
            <div>
                <label class="form-label" for="">Destino Preferido:</label>
            </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="destiny" id="option1" checked>
                    <label class="form-check-label" for="option1">Cidade</label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="destiny" id="option2" >
                    <label class="form-check-label" for="option2">Campo</label>
                </div>
                
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="destiny" id="option3" >
                    <label class="form-check-label" for="option3">Praia</label>
                </div>
                
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="destiny" id="option4" >
                    <label class="form-check-label" for="option4">Montanhas</label>
                </div>
        </div>

        <div class="mb-4">
            <label class="form-label" for="why">Por que você deveria ganhar o concurso TrybeTrip?</label>
            <textarea class="form-control" placeholder="Eu deveria ganhar o concurso..." name="why" id="why" maxlength="500"></textarea>
        </div>

        <div class="mb-4">
            <label class="form-label" for="date">Qual é a melhor data para realizar sua viagem?</label>
            <input class="form-control" type="text" name="date" id="date">
        </div>

        <div class="mb-4">
            <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" name="checkbox1" id="checkbox1">
                <label class="form-check-label" for="checkbox1">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
            </div>
            
            <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" name="checkbox2" id="checkbox2" required>
                <label class="form-check-label" for="checkbox1">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
            </div>
        </div>

        <div class="mb-4">
            <button class="btn btn-primary me-3" type="submit" id="btn-submit-form">Enviar</button>

            <button class="btn btn-outline-secondary" type="reset" id="btn-reset-form">Limpar</button>
        </div>

    </form>
    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
    <script src="script.js"></script>
</body>
</html>
